<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project | Thaw Zin</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Weather Panel</h1>
    <div class="container">
      <div class="weather-input">
        <h3>Enter your city name</h3>
        <input type="text" placeholder="E.g., Sydney, London, New York" />
        <button class="search-btn">Search</button>
        <div class="separator"></div>
        <button class="location-btn">Use Current Location</button>
      </div>
      <div class="weather-data">
        <div class="current-weather">
          <div class="detail">
            <h2>London (14-08-2023)</h2>
            <h4>Temperature: 19.10Â°C</h4>
            <h4>Wind: 4.31 M/S</h4>
            <h4>Humidity: 79%</h4>
          </div>
          <div class="icon">
            <img src="image/cloudy.png" alt="weather-image">
            <h4>Moderate Rain</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
